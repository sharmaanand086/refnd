<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resp.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="main-page">
	<div class="logo">
		 <img src="images/logo.png" />
	</div>
	<div class="logo-text">
		<p>Welcome to <br>Refund <br>Redemption Page</p>
	</div>
	 
	<div class="login">
		<p class="show" style="">Enter Your Email ID</p>
	
		<input class="refund_email hide" id="emailid" type="text" name="email" value=""><br>
		<button id="submit" type="submit" class="refund_button hide">Submit</button>
		 <div class="error" id="ack"></div> 
	</div>
 
</div>
<script>
    
$("#submit").click(function()  
 {
  //alert('sfaf');
  $("#ack").css('display', 'none', 'important');
  var email= document.getElementById('emailid').value;
// alert(pass );
 if(email=='')
          {
            $("#ack").css('display','inline','important');
            $("#ack").css("color", "red");
            $("#ack").html("Please enter your Correct Email!");
          }
         else
          {
      $.ajax({  
        url : "checkpage.php",
        data : {email:email},
        type : "POST",           
        beforeSend: function(){
                    $("#ack").css('display', 'inline', 'important');
                    //$("#ack").html("Loading...");
                },      
        success : function(data) 
        {
        console.log(data);
        //alert(data);
                    if(data=='1'){
                        $("#ack").css('display', 'inline', 'important');
                        $("#ack").html("<font color='green'>log in</font>");
                        window.location="checklogin.php?email="+email;
                    }
                     if(data=='2'){
                        $("#ack").css('display', 'inline', 'important');
                        $("#ack").html("<font color='red'>You Have already Reedem Your Refund</font>"); 
                        $("#submit").hide();
                    }
                    if(data=='0'){
                        $("#ack").css('display', 'inline', 'important');
                        $("#ack").html("<font color='red'>Wrong Email That you have enterd!</font>");                         
                    }
                
        },
        error : function()
         {
          
        }
    });

}
  return false;
});

</script>
</body>
</html>
